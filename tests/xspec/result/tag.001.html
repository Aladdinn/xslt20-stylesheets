<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Article wrapper</title><meta name="generator" content="DocBook XSL 2.0 Stylesheets V2.0.1" /><link rel="stylesheet" type="text/css" href="http://docbook.github.com/latest/css/default.css" /></head><body><div id="R.1" class="article"><div class="article-titlepage"><h2>Article wrapper</h2></div><p>There are several classes of “tag”:</p><div class="itemizedlist"><ul><li><p><code class="tag-attribute">attribute</code></p></li><li><p><code class="tag-attvalue">attvalue</code></p></li><li><p><code class="tag-element">element</code></p></li><li><p><code class="tag-emptytag">&lt;emptytag/&gt;</code></p></li><li><p><code class="tag-endtag">&lt;/endtag&gt;</code></p></li><li><p><code class="tag-genentity">&amp;genentity;</code></p></li><li><p><code class="tag-localname">localname</code></p></li><li><p><code class="tag-namespace">namespace</code></p></li><li><p><code class="tag-numcharref">&amp;#numcharref;</code></p></li><li><p><code class="tag-paramentity">%paramentity;</code></p></li><li><p><code class="tag-pi">&lt;?pi&gt;</code></p></li><li><p><code class="tag-prefix">prefix</code></p></li><li><p><code class="tag-comment">comment</code></p></li><li><p><code class="tag-starttag">&lt;starttag&gt;</code></p></li><li><p><code class="tag-xmlpi">&lt;?xmlpi?&gt;</code></p></li></ul></div></div></body></html>
