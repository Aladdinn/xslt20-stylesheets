<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>MathML Equations</title><link rel="stylesheet" type="text/css" href="/projects/docbook/xslt20/stylesheets/base/html/default.css" /></head><body><div class="article" id="R.1"><div class="article-titlepage"><h2>MathML Equations</h2></div><div class="equation-wrapper"><div class="equation"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
    <mrow>
      <mi>x</mi>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <mo form="prefix">−</mo>
          <mi>b</mi>
          <mo>±</mo>
          <msqrt>
            <msup>
              <mi>b</mi>
              <mn>2</mn>
            </msup>
            <mo>−</mo>
            <mn>4</mn>
            <mo>⁢</mo>
            <mi>a</mi>
            <mo>⁢</mo>
            <mi>c</mi>
          </msqrt>

        </mrow>
        <mrow>
          <mn>2</mn>
          <mo>⁢</mo>
          <mi>a</mi>
        </mrow>
      </mfrac>
    </mrow>
  </math></div><div class="title">Equation 1. Quadratic formula</div></div></div></body></html>
